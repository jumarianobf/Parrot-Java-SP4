<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Login')}"></head>

<style>
    :root {
      --primary-color: #0891b2;
      --secondary-color: #0d9488;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #ccfbf1);
      overflow: hidden;
      height: 100vh;

      /* ==== CENTRAGEM TOTAL ==== */
      display: flex;
      align-items: center;
      justify-content: center;

      position: relative;
    }

    /* Círculos decorativos */
    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: var(--primary-color);
      opacity: 0.1;
    }
    body::before {
      width: 400px; height: 400px;
      top: -100px; left: -100px;
    }
    body::after {
      width: 600px; height: 600px;
      bottom: -200px; right: -200px;
    }

    .glass-card {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 2rem 1.5rem;
      max-width: 380px;
      width: 100%;
      text-align: center;
      z-index: 1;
    }
    .glass-card .logo {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    .glass-card h2 {
      margin: 0.5rem 0 0.25rem;
      color: var(--secondary-color);
      font-weight: 700;
    }
    .glass-card .tagline {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .form-floating > input:focus + label {
      color: var(--secondary-color);
    }
    .form-control {
      background: rgba(255,255,255,0.8);
      border: none;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(8,145,178,0.25);
    }

    .btn-parrot {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 0.75rem;
      border-radius: 0.5rem;
      width: 100%;
      transition: filter 0.2s;
    }
    .btn-parrot:hover {
      filter: brightness(1.1);
    }
    .text-parrot {
      color: var(--secondary-color);
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-block;
      margin-top: 0.5rem;
    }
    .text-parrot:hover {
      text-decoration: underline;
    }
</style>

<body>
<div class="glass-card">
    <div class="logo">
        <i class="fas fa-tooth"></i>
    </div>
    <h2>OdontoPrev</h2>
    <div class="tagline">Gerencie sua clínica odontológica com eficiência</div>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Usuário ou senha inválidos.
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Você saiu com sucesso.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-floating mb-3">
            <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Usuário"
                    required
                    autofocus
            />
            <label for="username">Usuário</label>
        </div>
        <div class="form-floating mb-4">
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Senha"
                    required
            />
            <label for="password">Senha</label>
        </div>
        <button type="submit" class="btn-parrot mb-3">Entrar</button>
    </form>

    <a th:href="@{/}" class="text-parrot">Voltar à Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
