<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>403 – Acesso Negado</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        html,
        body {
          height: 100%;
        }

        body {
          background: linear-gradient(135deg, #e0f7fa, #ccfbf1);
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card-access {
          max-width: 380px;
          width: 100%;
          padding: 2rem;
          border: none;
          border-radius: 1rem;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
          background: #ffffff;
          text-align: center;
        }

        .card-access .icon-lock {
          font-size: 3rem;
          color: #f59e0b;
          margin-bottom: 1rem;
        }

        .card-access h1 {
          font-size: 1.75rem;
          margin-bottom: 0.5rem;
          color: #dc2626;
        }

        .card-access p {
          color: #6b7280;
          margin-bottom: 1.5rem;
        }

        .btn-gradient {
          background: linear-gradient(45deg, #0891b2, #0d9488);
          border: none;
          color: #fff;
          padding: 0.75rem;
          border-radius: 0.5rem;
          font-size: 1rem;
          transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-gradient:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 12px rgba(8, 145, 178, 0.4);
        }
    </style>
</head>

<body>
<div class="card-access">
    <i class="fas fa-lock icon-lock"></i>
    <h1>403 – Acesso Negado</h1>
    <p>Desculpe, você não tem permissão para acessar esta página.</p>
    <a href="/" class="btn btn-gradient w-100">
        <i class="fas fa-home me-2"></i>Voltar para Home
    </a>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
